<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Listening</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border: 1px solid #333;
            margin: 0 5px;
            border-radius: 5px;
            background-color: #fff;
        }
        nav a:hover {
            background-color: #333;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .gallery {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .gallery img {
            width: 30%;
        }
        .list {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Podcast Listening</h1>
    </header>
    <nav>
        <a href="#lists">Podcast Lists</a>
    </nav>
    <div id="gallery" class="container">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="podcast1.jpg" alt="Podcast 1">
            <img src="podcast2.jpg" alt="Podcast 2">
            <img src="podcast3.jpg" alt="Podcast 3">
        </div>
        <p>Explore more podcasts in our <a href="#">gallery</a>.</p>
    </div>
    <div id="lists" class="container">
        <h2>Podcast Lists</h2>
        <div class="list">
            <h3>Top Podcasts:</h3>
            <ol>
                <li>Life unfiltered with v</li>
                <li>Podcast Name 2</li>
                <li>Podcast Name 3</li>
            </ol>
        </div>
        <div class="list">
            <h3>Recommended Podcasts:</h3>
            <ol>
                <li>2 Black Girls</li>
                <li>True Crime .</li>
                <li>Bear Brook Genre</li>
            </ol>
        </div>
    </div>
    <footer>
        <p>podcast by val</p>
    </footer>
</body>
</html>
